<script>
var url = location.href.split('#')[0];
$.ajax({
	url: 'http://twttmob.com/active.php/Token/index',
	type: 'POST',
	dataType: 'json',
    data: {url: url},
	complete: function(xhr, textStatus) {
		//called when complete
	},
	success: function(json) {
		console.log(json)
		Weixin(json)
	},
	error: function(json) {}
})

function Weixin(json) {
	wx.config({
		debug: false,
		appId: 'wx9ef75f25acc4a2dc',
		timestamp: json.timestamp,
		nonceStr: json.noncestr,
		signature: json.signature,
		jsApiList: [
			'checkJsApi',
			'onMenuShareTimeline',
			'onMenuShareAppMessage'
		]
	})
	wx.ready(function() {
		wx.checkJsApi({
			jsApiList: [
				'onMenuShareTimeline',
				'onMenuShareAppMessage'
			],
			success: function(res) {
				//alert(JSON.stringify(res));
			}
		})
		wx.onMenuShareTimeline({
		    title: '《一路向前》赤赤的秘密，用手涂一涂！', // 分享标题
		    link: '', // 分享链接
		    imgUrl: 'images/logo.jpg', // 分享图标
		    success: function () { 
		        // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		        alert(1)
		    }
		});
		wx.onMenuShareAppMessage({
		    title: '《一路向前》赤赤的秘密，用手涂一涂！', // 分享标题
		    desc: 'aaaaaaaa', // 分享描述
		    link: '', // 分享链接
		    imgUrl: 'images/logo.jpg', // 分享图标
		    success: function () { 
		        // 用户确认分享后执行的回调函数
		    },
		    cancel: function () { 
		        // 用户取消分享后执行的回调函数
		    }
		});
	})
}
